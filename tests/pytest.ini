[pytest]
markers =
    datafiles: load files (this line is a workaround to avoid a warning. It could be remoed when this PR is merged : https://github.com/omarkohl/pytest-datafiles/pull/9)
    slow: marks tests as slow (deselect with '-m "not slow"')
    authentication: marks authentication tests : login/logout/status
    test: marks tests of the "test" feature
    validation: marks tests of the validation of project yaml format